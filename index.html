<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="https://www.freeiconspng.com/thumbs/pokeball-png/file-pokeball-png-0.png">
		<link rel="stylesheet" href="CSS/style.css">
		<script src="https://kit.fontawesome.com/c8469fdbde.js" crossorigin="anonymous"></script>
		<title>PokemonApp</title>
	</head>
	<body>
		<div class="selectPage">
			<input type="text" class="pageInput" placeholder="...">
			<select class="select">
				<option disabled selected>Select</option>
				<option value="name">Name</option>
				<option value="page">Page</option>
			</select>
			<button class="inputBtn"><i class="fas fa-search"></i></button>
		</div>
		<div class="container">
			<div class="wrapper">

			</div>
		</div>
		<div class="buttons">
			<button class="prev"><i class="fas fa-angle-double-left"></i></button>
			<div class="pages">
				<span class="currentPage"></span>
				/
				<span class="allPages"></span>
			</div>
			<button class="next"><i class="fas fa-angle-double-right"></i></button>
		</div>
		

		<script src="/JS/script.js"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</body>


	<!--

</html>
